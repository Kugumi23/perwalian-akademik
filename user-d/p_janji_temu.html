            <form action="" method="post" class="d-flex flex-row ms-auto" id="searchForm">

        <div class="container-fluid mt-2">
            <table class="table table-striped">
                <thead class="table-danger">
                    <tr>
                        <th>Nama Mahasiswa</th>
                        <th>NIM</th>
                        <th>Tanggal & Waktu</th>
                        <th>Materi</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="konsultasi-table-body">
                    <!-- Data dari API akan dimuat di sini -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const token = localStorage.getItem("token");

            // Jika token tidak ditemukan, arahkan ke halaman login
            if (!token) {
                alert("Anda harus login terlebih dahulu.");
                window.location.href = "../login-u/login-form.php";
                return;
            }

            // Fungsi untuk memuat data janji temu
            function loadData(filter = "") {
                fetch("https://apiteam.v-project.my.id/api/perwalian/d/janjitemu", {
                    method: "POST",
                    headers: {
                        Authorization: `Bearer ${token}`,
                        "Content-Type": "application/json",
                    },
                })
                    .then((response) => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok ' + response.statusText);
                        }
                        return response.json();
                    })
                    .then((data) => {
                        console.log(data); // Logging data untuk debugging

                        if (data.success) {
                            const tableBody = document.getElementById("konsultasi-table-body");
                            tableBody.innerHTML = "";

                            // Menampilkan data janji temu dalam tabel
                            data.data.forEach((mahasiswa) => {
                                if (mahasiswa.nama.toLowerCase().includes(filter.toLowerCase())) {
                                    mahasiswa.janji_temu.forEach((janji) => {
                                        const row = 
                                            `<tr>
                                                <td>${mahasiswa.nama}</td>
                                                <td>${mahasiswa.nim}</td>
                                                <td>${new Date(janji.tanggal).toLocaleString()}</td>
                                                <td>${janji.materi}</td>
                                                <td>
                                                    <button class="btn btn-success" onclick="handleApproval('${janji.id}', '${mahasiswa.nama}')">Setujui</button>
                                                    <button class="btn btn-danger" onclick="handleRejection('${janji.id}', '${mahasiswa.nama}')">Tolak</button>
                                                </td>
                                            </tr>`;
                                        tableBody.insertAdjacentHTML('beforeend', row);
                                    });
                                }
                            });
                        }
                    })
                    .catch((error) => {
                        console.error('Error fetching data:', error);
                    });
            }

            // Fungsi untuk menangani penanganan persetujuan janji temu
            window.handleApproval = function (id, nama) {
                const token = localStorage.getItem("token");
                fetch(`https://apiteam.v-project.my.id/api/perwalian/d/janjitemu/${id}/approve`, {
                    method: "POST",
                    headers: {
                        Authorization: `Bearer ${token}`,
                    },
                })
                    .then((response) => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok ' + response.statusText);
                        }
                        return response.json();
                    })
                    .then((data) => {
                        if (data.success) {
                            alert(`Janji temu untuk ${nama} telah disetujui.`);
                            loadData(); // Memuat ulang data setelah persetujuan
                        }
                    })
                    .catch((error) => {
                        console.error('Error approving appointment:', error);
                    });
            };

            // Pencarian form submit
            const searchForm = document.getElementById("searchForm");
            searchForm.addEventListener("submit", function (e) {
                e.preventDefault(); // Mencegah reload halaman
                const searchInput = document.getElementById("cari").value;
                loadData(searchInput); // Memuat data dengan filter pencarian
            });

            loadData(); // Memuat data saat halaman pertama kali dibuka
        });
    </script>
